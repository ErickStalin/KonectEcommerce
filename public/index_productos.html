<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <link rel="icon" href="logoPrincipal.png" type="image/png">
    <link rel="stylesheet" href="./css/index_productos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('body').insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <!-- Tu contenido restante del catálogo -->
    <label for="categoria">Selecciona una categoría:</label>
    <select id="categoria">
        <option value="Todas">Todas</option>
    </select>
    <div class="catalogo">
        <!-- ... -->
    </div>
    <div class="pagination">
        <ul class="page-list">
            <!-- ... -->
        </ul>
    </div>

    <!-- Contenedor para los botones de login -->
    <div class="login-container">
        <button class="loginProductos">
            <i class="fas fa-sign-in-alt"></i>
        </button>
        <button class="loginGestion">
            <i class="fas fa-user"></i>
        </button>
    </div>

    <script src="./js/index_productos.js"></script>
</body>
</html>
