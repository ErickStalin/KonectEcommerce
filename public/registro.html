<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="logoPrincipal.png" type="image/png">
    <link rel="stylesheet" href="./css/registro.css" />
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Administrativo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contraseña" id="contraseña-label">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="contraseña" name="contraseña" required>
                    <span id="toggle-password" class="eye" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>                                               
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <p><a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a></p>
        <div id="forgot-password-form" style="display: none;">
            <label for="emails">Selecciona tu correo:</label>
            <select id="emails">
                <!-- Aquí se cargarán los correos -->
            </select>
            <button onclick="sendPasswordResetEmail()">Enviar</button>
        </div>
        <p>Solicitar credenciales a <a href="#" id="request-credentials-link">gerencia</a></p>
        <div id="request-credentials-form" style="display: none;" class="gerencia-form">
            <form id="gerencia-request-form" onsubmit="sendCredentialsRequest(); return false;">
                <div class="form-group">
                    <label for="identificacion">Número de identificación:</label>
                    <input type="text" id="identificacion" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo:</label>
                    <input type="text" id="motivo" required>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/registro.js"></script>
</body>
</html>
